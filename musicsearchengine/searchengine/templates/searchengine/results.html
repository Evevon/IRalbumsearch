<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title> musicsearch </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'searchengine/style.css' %}">
</head>

<body>

  <div id="banner">
    <div id="title">
      <h1> results </h1>
    </div>
  </div>
  <div id="content">
    {% if misspelled %}
    <form method="post" action="{% url 'results' %}">
      {% csrf_token %}
      <input type="hidden" name="searchquery" value="{{query}}" />
      <button id="suggestionbtn" type="submit">
        Do you mean "{{query}}"?
      </button>
    </form>
    {% endif %}
    <ul id="resultlist">
    {% for result in searchresults %}
      <li>
        <div id="searchresult">
          <a href="{{result.0}}"> {{result.1.1}} </a>
          <br>
          {{result.1.0}}
          document from {{result.1.2}}
          <br>
          sentiment: {{result.1.3}}
        </div>
      </li>
    {% endfor %}
    </ul>
    <a id="backbtn" href="{% url 'index' %}"> go back </a>
  </div>

</body>
</html>
