<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title> musicsearch </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'searchengine/style.css' %}">
</head>

<body>

  <div id="banner">
    <div id="title">
      <h1> results </h1>
    </div>
  </div>
  <div id="content">
    {% if misspelled %}
    <form method="post" action="{% url 'results' %}">
      {% csrf_token %}
      <input type="hidden" name="searchquery" value="{{query}}" />
      <button id="suggestionbtn" type="submit">
        Do you mean "{{query}}"?
      </button>
    </form>
    {% endif %}
    <ul id="resultlist">
    {% for result in searchresults %}
      <li class={{result.1.5}}>
        <div class="searchresult">
          <div class="info">
            <b>Sentiment:</b>
            <br>
            {{result.1.3}}
            <br>
            <b>Date retrieved:</b>
            <br>
            {{result.1.2}}
          </div>
          <div class="resultcontent">
            <a class="resultlink" href="{{result.0}}"> {{result.1.1|safe}} </a>
            <br>
            <p>{{result.1.4|safe}}</p>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
    <a id="backbtn" href="{% url 'index' %}"> go back </a>
  </div>

</body>
</html>
